<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="glass-container">
        <h1>ðŸš€ Diabetes Prediction</h1>
        <p class="subtext">Enter your details to predict your diabetes risk.</p>

        <form action="/" method="post">
            <div class="input-group">
                <label>Age:</label>
                <input type="number" name="age" placeholder="Enter age" required>
            </div>

            <div class="input-group">
                <label>Hypertension (0 = No, 1 = Yes):</label>
                <input type="number" name="hypertension" min="0" max="1" required>
            </div>

            <div class="input-group">
                <label>Heart Disease (0 = No, 1 = Yes):</label>
                <input type="number" name="heart_disease" min="0" max="1" required>
            </div>

            <div class="input-group">
                <label>BMI:</label>
                <input type="number" name="bmi" step="0.01" required>
            </div>

            <div class="input-group">
                <label>HbA1c Level:</label>
                <input type="number" name="HbA1c_level" step="0.01" required>
            </div>

            <div class="input-group">
                <label>Blood Glucose Level:</label>
                <input type="number" name="blood_glucose_level" required>
            </div>

            <div class="input-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label>Smoking History:</label>
                <select name="smoking_history" required>
                    <option value="" disabled selected>Select smoking history</option>
                    <option value="No Info">No Info</option>
                    <option value="Current">Current</option>
                    <option value="Ever">Ever</option>
                    <option value="Former">Former</option>
                    <option value="Never">Never</option>
                    <option value="Not Current">Not Current</option>
                </select>
            </div>

            <button type="submit">âš¡ Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <p class="result">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
